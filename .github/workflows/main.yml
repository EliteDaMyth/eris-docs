name: main
on:
  schedule:
    - cron: "*/5 * * * *"
  push:
    branches: [ master ]

jobs:
  extract_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: "12"

      - name: Install dependencies
        run: npm i -g jsdoc

      - name: pull eris repo
        run: git pull https://github.com/abalabahaha/eris 

      - name: generate docs
        run: jsdoc eris/lib/Client.js   
        
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff-index --quiet HEAD || git commit -m "feat: update json" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
